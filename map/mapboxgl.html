<!DOCTYPE html>
<html>
<head>
  <title>demo | vue-amap</title>
  <meta charset="UTF-8">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  #app {
    height: 100vh;
  }
</style>
<body>
<div id="app">
  <el-amap vid="amap" rotateEnable="true"></el-amap>
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.10"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/vue-amap/dist/index.js"></script>
<script>
  // 初始化高德地图的 key 和插件
  window.VueAMap.initAMapApiLoader({
    key: 'dec21188f698f451f95eaec8f6374379',
    plugin: ['Autocomplete', 'PlaceSearch', 'Scale', 'OverView', 'ToolBar', 'MapType', 'PolyEditor', 'AMap.CircleEditor'],
    // 默认高德 sdk 版本为 1.4.4
    v: '1.4.4'
  });
  new Vue({
    el: '#app',
    data: function(){
      return { }
    }
  });
</script>
</html>
