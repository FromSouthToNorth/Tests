<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>

<body>
  <svg style="width: 260px; height: 260px;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

    <path fill="none" stroke="red" stroke-width="20" clip-path="url(#my-clipPath)" d="M 10,30
         A 20,20 0,0,1 50,30
         A 20,20 0,0,1 90,30
         Q 90,60 50,90
         Q 10,60 10,30 z" />
    <defs>
      <clipPath id="my-clipPath">
        <path d="M 10,30
               A 20,20 0,0,1 50,30
               A 20,20 0,0,1 90,30
               Q 90,60 50,90
               Q 10,60 10,30 z" />
      </clipPath>
    </defs>
  </svg>
